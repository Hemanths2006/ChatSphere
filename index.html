<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSphere 2050 - The Ultimate Future Chat</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = {
            databaseURL: "https://realtime-database-ab794-default-rtdb.firebaseio.com"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");
        
        window.sendMessage = function () {
            const username = document.getElementById("username").value;
            const message = document.getElementById("message").value;
            if (username && message) {
                push(messagesRef, {
                    username,
                    message,
                    timestamp: Date.now()
                });
                document.getElementById("message").value = "";
            }
        };
        
        onChildAdded(messagesRef, (snapshot) => {
            const msg = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.innerHTML = `<span class="username">${msg.username}:</span> <span class="message">${msg.message}</span>`;
            messageElement.classList.add("message-bubble", "fade-in");
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            animation: fadeIn 1s ease-in;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            animation: slideIn 0.8s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            color: #00ffcc;
            text-transform: uppercase;
            animation: neonGlow 1.5s infinite alternate;
        }
        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            to { text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .message-bubble {
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.3), rgba(0, 102, 255, 0.3));
            padding: 12px;
            margin: 5px;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            backdrop-filter: blur(5px);
        }
        .message-bubble:hover {
            transform: scale(1.1);
        }
        .username {
            font-weight: bold;
            color: #00ffcc;
        }
        input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }
        input:focus {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }
        button {
            margin-top: 15px;
            padding: 12px 18px;
            border: none;
            background: linear-gradient(45deg, #00ffcc, #007bff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            font-size: 1.1rem;
        }
        button:hover {
            background: linear-gradient(45deg, #007bff, #00ffcc);
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatSphere 2050 - Next-Gen Chat</h1>
        <div id="chat-box"></div>
        <input type="text" id="username" placeholder="Enter your futuristic username">
        <input type="text" id="message" placeholder="Type a holographic message">
        <button onclick="sendMessage()">ðŸš€ Transmit</button>
    </div>
</body>
</html>
