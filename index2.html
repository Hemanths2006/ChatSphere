<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSphere 2050 - The Ultimate Future Chat</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        const firebaseConfig = {
            databaseURL: "https://chaa-app-default-rtdb.firebaseio.com/"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");
        
        window.showChat = function() {
            const secretCodeInput = document.getElementById("login-secret-code").value;
            if (secretCodeInput.trim() === "aishu") {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("chat-container").style.display = "flex";
            } else {
                alert("Incorrect secret code!");
            }
        };
        
        window.sendMessage = function () {
            const message = document.getElementById("message").value;
            if (message.trim() !== "") {
                push(messagesRef, {
                    message,
                    timestamp: Date.now()
                });
                document.getElementById("message").value = "";
            }
        };
        
        onChildAdded(messagesRef, (snapshot) => {
            const msg = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.innerHTML = `<span class="message">${msg.message}</span>`;
            messageElement.classList.add("message-bubble", "fade-in");
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container, .login-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .login-container input, .container input {
            width: 60%;
            padding: 12px;
            border: none;
            border-radius: 15px;
            text-align: center;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 12px 18px;
            border: none;
            background: linear-gradient(45deg, #00ffcc, #007bff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #chat-container {
            display: none;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-bottom: 10px;
            width: 90%;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .message-bubble {
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.3), rgba(0, 102, 255, 0.3));
            padding: 15px;
            margin: 8px;
            border-radius: 20px;
            transition: transform 0.3s ease-in-out;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.4);
            max-width: 70%;
            align-self: flex-start;
            font-size: 1.2rem;
        }
        .message-bubble:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="login-page" class="login-container">
        <h1>Welcome to ChatSphere 2050</h1>
        <input type="text" id="login-secret-code" placeholder="Enter secret code">
        <button onclick="showChat()">Enter Chat</button>
    </div>
    <div id="chat-container" class="container">
        <h1>ChatSphere 2050 - Next-Gen Chat</h1>
        <div id="chat-box"></div>
        <input type="text" id="message" placeholder="Type a holographic message" onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">ðŸš€ Transmit</button>
    </div>
</body>
</html>
